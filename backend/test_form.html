<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI API Testing - Membership Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }
        label.required::after {
            content: " *";
            color: #ef4444;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload-label:hover {
            background: #f1f5f9;
            border-color: #667eea;
        }
        .btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #34d399;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #f87171;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }
        .radio-group input[type="radio"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• SESI Membership Application</h1>
        <p class="subtitle">Shoulder & Elbow Society of India - Test Registration Form</p>

        <form id="membershipForm">
            <!-- Membership Type -->
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Region Membership</label>
                    <div class="radio-group">
                        <label><input type="radio" name="region_membership" value="National" checked> National</label>
                        <label><input type="radio" name="region_membership" value="International"> International</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="required">Membership Type</label>
                    <div class="radio-group">
                        <label><input type="radio" name="membership_type" value="Associate Member" checked> Associate</label>
                        <label><input type="radio" name="membership_type" value="Life Member"> Life Member</label>
                    </div>
                </div>
            </div>

            <!-- Personal Details -->
            <div class="section-title">Personal Details</div>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Title</label>
                    <select name="title" required>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms.">Ms.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">First Name</label>
                    <input type="text" name="first_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Middle Name</label>
                    <input type="text" name="middle_name">
                </div>
                <div class="form-group">
                    <label class="required">Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Mobile Number</label>
                    <input type="tel" name="mobile" pattern="[0-9]{10}" required placeholder="10 digit mobile number">
                </div>
                <div class="form-group">
                    <label class="required">Email Address</label>
                    <input type="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">Medical Council Registration Number</label>
                    <input type="text" name="medical_council_reg_no" required>
                </div>
            </div>

            <!-- Professional Details -->
            <div class="section-title">Professional Details</div>
            <div class="form-row">
                <div class="form-group">
                    <label class="required">Qualification</label>
                    <input type="text" name="qualification" required placeholder="e.g., MBBS, MS Ortho">
                </div>
                <div class="form-group">
                    <label class="required">Years of Experience</label>
                    <input type="number" name="years_experience" required min="0">
                </div>
            </div>

            <div class="form-group full">
                <label class="required">Current Appointments</label>
                <textarea name="current_appointments" required></textarea>
            </div>

            <div class="form-group full">
                <label class="required">Nature of Specialised Practice</label>
                <textarea name="specialised_practice" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">SESI Member Proposal Name 1</label>
                    <input type="text" name="proposal_name_1" required>
                </div>
                <div class="form-group">
                    <label class="required">SESI Member Proposal Name 2</label>
                    <input type="text" name="proposal_name_2" required>
                </div>
            </div>

            <!-- Communication Address -->
            <div class="section-title">Communication Address</div>
            <div class="form-group full">
                <label class="required">Address</label>
                <textarea name="comm_address" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">State</label>
                    <select name="comm_state_id" id="commState" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">District</label>
                    <select name="comm_district_id" id="commDistrict" required>
                        <option value="">Select District</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Pincode</label>
                <input type="text" name="comm_pincode" pattern="[0-9]{6}" required>
            </div>

            <!-- Work Address -->
            <div class="section-title">Work Place Address</div>
            <div class="form-group full">
                <label>Hospital/Clinic Name</label>
                <input type="text" name="work_hospital">
            </div>

            <div class="form-group full">
                <label class="required">Address</label>
                <textarea name="work_address" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">State</label>
                    <select name="work_state_id" id="workState" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required">District</label>
                    <select name="work_district_id" id="workDistrict" required>
                        <option value="">Select District</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Pincode</label>
                <input type="text" name="work_pincode" pattern="[0-9]{6}" required>
            </div>

            <!-- Documents Upload -->
            <div class="section-title">Documents Upload</div>
            <p style="color: #64748b; margin-bottom: 15px; font-size: 14px;">* Required documents | Allowed formats: PDF, JPG, PNG | Max size: 5MB</p>

            <div class="form-row">
                <div class="form-group">
                    <label>Upload Aadhar (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="aadhar" name="aadhar" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="aadhar" class="file-upload-label">üìÑ Choose Aadhar</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="required">MBBS Certificate</label>
                    <div class="file-upload">
                        <input type="file" id="mbbs" name="mbbs_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="mbbs" class="file-upload-label">üìÑ Choose MBBS Certificate</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="required">Orthopedic Certificate</label>
                    <div class="file-upload">
                        <input type="file" id="ortho" name="orthopedic_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                        <label for="ortho" class="file-upload-label">üìÑ Choose Orthopedic Certificate</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Specialisation Certificate (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="spec" name="specialisation_certificate" accept=".pdf,.jpg,.jpeg,.png">
                        <label for="spec" class="file-upload-label">üìÑ Choose Specialisation Certificate</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="required">State Registration Certificate</label>
                <div class="file-upload">
                    <input type="file" id="stateReg" name="state_registration_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
                    <label for="stateReg" class="file-upload-label">üìÑ Choose State Registration Certificate</label>
                </div>
            </div>

            <button type="submit" class="btn">Submit Application</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #64748b;">Submitting your application...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api';

        // Load states on page load
        async function loadStates() {
            try {
                const response = await fetch(`${API_URL}/public/states`);
                const states = await response.json();
                
                const commStateSelect = document.getElementById('commState');
                const workStateSelect = document.getElementById('workState');
                
                states.forEach(state => {
                    commStateSelect.add(new Option(state.name, state.id));
                    workStateSelect.add(new Option(state.name, state.id));
                });
            } catch (error) {
                console.error('Error loading states:', error);
            }
        }

        // Load districts when state is selected
        async function loadDistricts(stateId, districtSelectId) {
            try {
                const response = await fetch(`${API_URL}/public/districts/${stateId}`);
                const districts = await response.json();
                
                const districtSelect = document.getElementById(districtSelectId);
                districtSelect.innerHTML = '<option value="">Select District</option>';
                
                districts.forEach(district => {
                    districtSelect.add(new Option(district.name, district.id));
                });
            } catch (error) {
                console.error('Error loading districts:', error);
            }
        }

        // Event listeners for state selection
        document.getElementById('commState').addEventListener('change', (e) => {
            if (e.target.value) {
                loadDistricts(e.target.value, 'commDistrict');
            }
        });

        document.getElementById('workState').addEventListener('change', (e) => {
            if (e.target.value) {
                loadDistricts(e.target.value, 'workDistrict');
            }
        });

        // Update file upload labels
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', (e) => {
                const label = e.target.nextElementSibling;
                if (e.target.files.length > 0) {
                    label.textContent = `‚úÖ ${e.target.files[0].name}`;
                    label.style.borderColor = '#10b981';
                    label.style.background = '#d1fae5';
                }
            });
        });

        // Form submission
        document.getElementById('membershipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/membership/apply`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Application Submitted Successfully!</h3>
                        <p><strong>Application ID:</strong> ${data.application_id}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p>You will receive a confirmation email shortly.</p>
                    `;
                    e.target.reset();
                } else {
                    throw new Error(data.detail || 'Submission failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                loading.style.display = 'none';
                result.style.display = 'block';
                submitBtn.disabled = false;
            }
        });

        // Load states on page load
        loadStates();
    </script>
</body>
</html>
